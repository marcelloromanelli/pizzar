<!DOCTYPE html>
<html>
  <head>
    <title>Compass</title>
    <style>
      body {
        background-color: wheat;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      #app {
        display: grid;
        align-content: center;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #compass {
        width: 70vw;
        height: 70vw;

        max-width: 600px;
        max-height: 600px;

        border-radius: 50%;
        border: 3rem solid rgb(238, 191, 104);
        position: relative;
        background-color: white;
      }
      #needle {
        width: 60%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center center; /* changed from top center */
        transform: translate(-50%, -50%) rotate(0deg);
      }

      #distance {
        font-size: 5rem;
        text-align: center;
        margin-top: 3rem;
        font-weight: bold;
      }

      #location-info {
        font-size: 2rem;
        text-align: center;
        margin-top: 1em;
        margin-bottom: 3rem;
      }

      #pizza-name {
        font-size: 4rem;
        font-weight: bold;
      }

      address {
        font-weight: 150;
      }

      #navigation-button {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: green;
        color: white;
        text-align: center;
        padding: 3rem 0;
        width: 100%;
        font-size: 3rem;
      }
    </style>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="location-info">
        <span id="pizza-name">Standard Serious Pizza</span>
        <address>Templiner Str. 7, 10119 Berlin, Germany</address>
      </div>

      <div id="compass">
        <img id="needle" src="cute-pizza.png" />
      </div>
      <div id="distance"></div>

      <div id="navigation-button">
        Start navigation
      </div>
    </div>
  </body>
</html>
